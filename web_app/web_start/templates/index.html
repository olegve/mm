<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Система управления сообщениями</title>
    </head>

    <body>
        <div>
            <h1>Привет!</h1>
        </div>
        <div>
            {% if user.is_authenticated %}
                <p>
                    <span>{{ user.first_name }} {{ user.last_name }},</span>
                    вы авторизованы.
                </p>
            {% else %}
                <p>Ты не авторизовался, сделай это, пожалуйста!</p>
            {% endif %}
        </div>
    </body>
</html>
